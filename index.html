<!-- 测试将子分支的内容合并到主分支 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>优惠券</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/icomoon.css">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <div class="view">
        <!-- header部分开始 -->
        <div class="header">
            <img src="./images/toolbar.png" alt="">
        </div>
        <!-- header部分结束 -->
        <!-- 全场优惠部分开始 -->
        <div class="all_coupon_card">
            <div class="card_title">
                <div class="left">全场优惠</div>
                <div class="right">1/1</div>
            </div>
            <div class="card">
                <div class="card_content">
                    <div class="content_top">
                        <div class="title1">全场满300减10</div>
                        <div class="title2">双十一特价优惠全场满就减</div>
                        <div class="title3">
                            <span class="iconfont icon-time"></span>
                            14-11-12 20:12 至 14-11-12 23:12
                            <a href="javascript:;">即将开始</a>
                        </div>
                    </div>
                </div>
                <div class="card_bottom">
                    <a href="javascript:;">
                        <span class="iconfont icon-edit"></span>编辑
                    </a>
                    <a href="javascript:;">
                        <span class="iconfont icon-share"></span>分享
                    </a>
                </div>
            </div>
        </div>
        <!-- 全场优惠部分结束 -->

        <!-- 优惠券部分开始 -->
        <div class="some_coupon_card">
            <div class="card_title">
                <div class="left">优惠券</div>
                <div class="right">2/3</div>
            </div>
            <div class="content">
                <div class="card">
                    <div class="card_content">
                        <div class="content_top">
                            <div class="title1">
                                <span class="sec1">￥</span>
                                <span class="sec2">5</span>
                                <span class="sec3">（满0.00可用）</span>
                            </div>
                            <div class="title2">已领取/已使用：12/22 发行总数：1230</div>
                            <div class="title3">
                                <span class="iconfont icon-time"></span>
                                14-11-12 20:12 至 14-11-12 23:12
                                <a href="javascript:;">已领取完</a>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="card">
                    <div class="card_content">
                        <div class="content_top">
                            <div class="title1">
                                <span class="sec1">￥</span>
                                <span class="sec2">20</span>
                                <span class="sec3">（满0.00可用）</span>
                            </div>
                            <div class="title2">已领取/已使用：12/22 发行总数：1230</div>
                            <div class="title3">
                                <span class="iconfont icon-time"></span>
                                14-11-12 20:12 至 14-11-12 23:12
                                <a href="javascript:;">已领取完</a>
                            </div>
                        </div>
                    </div>
                    <div class="card_bottom">
                        <a href="javascript:;">
                            <span class="iconfont icon-edit"></span>编辑
                        </a>
                        <a href="javascript:;">
                                <span class="iconfont icon-preview"></span>预览
                            </a>
                        <a href="javascript:;">
                            <span class="iconfont icon-share"></span>分享
                        </a>
                    </div>
                </div>

                <!-- 添加优惠券部分开始 -->
                <div class="add_coupon">
                    <a href="javascript:;"><span class="iconfont icon-add"></span></a>
                    <p>添加优惠券</p>
                </div>
                <!-- 添加优惠券部分结束 -->


                <!-- 提示部分开始 -->
                <div class="alert">
                    <div class="title">提示:</div>
                    <p>1、买家下单时只可选择其一（全场优惠或优惠券</p>
                    <p>2、优惠券一旦设置后不可修改</p>
                </div>
                <!-- 提示部分结束 -->
            </div>
        </div>

        <!-- 优惠券部分结束 -->
    </div>
    <script src="./js/index.js"></script>
</body>

</html>
